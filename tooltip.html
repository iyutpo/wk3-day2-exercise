<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Tooltip</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.bs-example{
    	margin: 100px 60px;
    }
</style>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</head>
<body>
<div class="bs-example"> 
    <ul class="list-inline">
        <li class="list-inline-item">
            <a href="#" data-toggle="" title="Default tooltip">Tooltip</a>
        </li>
        <li class="list-inline-item">
            <a href="#" data-toggle="" title="Another tooltip">Another tooltip</a>
        </li>
        <li class="list-inline-item">
            <a href="#" data-toggle="" title="A much longer tooltip to demonstrate the max-width of the Bootstrap tooltip.">Large tooltip</a>
        </li>
        <li class="list-inline-item">
            <a href="#" data-toggle="" title="The last tip!">Last tooltip</a>
        </li>
    </ul>
</div>
</body>
</html>
